<form [formGroup]="bookForm" (submit)="editBook()">
    <div class="form-group smaller-width">
        <label for="title">Title</label>
        <input formControlName="title" class="form-control" id="title" type="text">
    </div>
    <div class="form-group smaller-width mt-3">
        <label for="description">Description</label>
        <input formControlName="description" class="form-control" id="description" type="text">
    </div>
    <div class="form-group mt-3">
        <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
              <input type="text"
              formControlName="publicationDate"
                     class="form-control"
                     #dp="bsDatepicker"
                     bsDatepicker
                     [bsValue]="bsValue">
            </div>
            <div class="col-xs-12 col-12 col-md-3 form-group mb-3">
              <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">Date Picker</button>
            </div>
          </div>
    </div>
    <div class="mb-2">
      <app-genre-list (selectedGenresChange)="handleSelectedGenreChange($event)" [selectedGenres]="selectedGenres"></app-genre-list>
    </div>
    <button class="btn btn-success mb-2" type="submit">Confirm</button>
</form>
